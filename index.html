<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>杰宝节快乐！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: rgba(255,255,255,0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff8c00;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffa733;
    }
    .gift-options {
      display: none;
      margin-top: 30px;
      text-align: left;
    }
    .gift {
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff3e6;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .gift:hover {
      background-color: #ffe0c2;
      transform: scale(1.03);
    }
    .gift.selected {
      background-color: #ffd699;
    }
    .explanation {
      display: none;
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>杰宝节快乐！</h1>
    <button onclick="showGifts()">点击领取礼物</button>

    <div class="gift-options" id="gift-options">
      <div class="gift" onclick="toggleGift(0)">
        🎁 礼物一：对 Shtuka 最重要
        <div class="explanation" id="explain-0">象征最深的联系与核心价值。</div>
      </div>
      <div class="gift" onclick="toggleGift(1)">
        🎁 礼物二：和 Shtuka 最相关
        <div class="explanation" id="explain-1">充满共鸣的陪伴，是你旅程的一部分。</div>
      </div>
      <div class="gift" onclick="toggleGift(2)">
        🎁 礼物三：最实用的选择
        <div class="explanation" id="explain-2">简单实用，代表贴心与实际的关怀。</div>
      </div>
    </div>
  </div>

  <script>
    function showGifts() {
      document.getElementById("gift-options").style.display = "block";
    }

    function toggleGift(index) {
      const gift = document.getElementsByClassName("gift")[index];
      const explanation = document.getElementById(`explain-${index}`);
      if (gift.classList.contains("selected")) {
        gift.classList.remove("selected");
        explanation.style.display = "none";
      } else {
        gift.classList.add("selected");
        explanation.style.display = "block";
      }
    }
  </script>
</body>
</html>
